<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Header Background -->
  <rect width="1200" height="100" fill="#000000"/>
  
  <!-- Logo Icon -->
  <circle cx="100" cy="50" r="20" fill="#ffffff"/>
  <path d="M100 35 L100 65 M90 45 L110 45 M95 40 L105 40 M95 50 L105 50" stroke="#000000" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="140" y="65" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">SRM Seat Finder</text>
  
  <!-- Main Heading -->
  <text x="60" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#000000">Find Your Exam Seat</text>
  <text x="60" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#000000">Instantly</text>
  
  <!-- Subheading -->
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="24" fill="#666666">Lightning-fast seat finder for SRM Institute students</text>
  <text x="60" y="375" font-family="Arial, sans-serif" font-size="24" fill="#666666">Modern design • Comprehensive search • All campuses</text>
  
  <!-- Features -->
  <g transform="translate(60, 420)">
    <!-- Feature 1 -->
    <circle cx="15" cy="15" r="8" fill="#000000"/>
    <text x="35" y="20" font-family="Arial, sans-serif" font-size="18" fill="#000000">10K+ Students Helped</text>
    
    <!-- Feature 2 -->
    <circle cx="15" cy="55" r="8" fill="#000000"/>
    <text x="35" y="60" font-family="Arial, sans-serif" font-size="18" fill="#000000">&lt; 5s Average Search Time</text>
    
    <!-- Feature 3 -->
    <circle cx="15" cy="95" r="8" fill="#000000"/>
    <text x="35" y="100" font-family="Arial, sans-serif" font-size="18" fill="#000000">99.9% Accuracy Rate</text>
  </g>
  
  <!-- Mock Interface -->
  <g transform="translate(650, 150)">
    <!-- Card Background -->
    <rect x="0" y="0" width="480" height="320" rx="20" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Card Header -->
    <rect x="20" y="20" width="440" height="50" rx="10" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="40" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000">Exam Details</text>
    
    <!-- Form Fields -->
    <rect x="20" y="90" width="440" height="40" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="40" y="115" font-family="Arial, sans-serif" font-size="14" fill="#666666">Registration Number</text>
    
    <rect x="20" y="145" width="440" height="40" rx="8" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="40" y="170" font-family="Arial, sans-serif" font-size="14" fill="#666666">Exam Date</text>
    
    <!-- Search Button -->
    <rect x="20" y="210" width="440" height="50" rx="8" fill="#000000"/>
    <text x="215" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Search Seat</text>
    
    <!-- Result Preview -->
    <rect x="20" y="275" width="440" height="25" rx="5" fill="#e8e8e8"/>
    <text x="40" y="292" font-family="Arial, sans-serif" font-size="12" fill="#000000">Room: H303B • Seat: 15 • Session: Afternoon</text>
  </g>
  
  <!-- URL -->
  <text x="60" y="580" font-family="Arial, sans-serif" font-size="20" fill="#666666">exam-seat-finder.vercel.app</text>
  
  <!-- Decorative Elements -->
  <circle cx="1100" cy="150" r="80" fill="#f0f0f0" opacity="0.3"/>
  <circle cx="1050" cy="400" r="60" fill="#e0e0e0" opacity="0.5"/>
  <circle cx="1120" cy="500" r="40" fill="#d0d0d0" opacity="0.4"/>
</svg> 